<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <title>Todo App</title>
</head>

<body class="todo-list">
  <header class="head">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section-add">
      <label class="label-new_task"  for="new-task">Add Item</label>
      <div class="add-todo">
        <input class="new-task input-type text" type="text">
        <button class="btn-add btn">Add</button>
      </div>
    </section>

    <section class="section-todo">
      <h3 class="section-todo_title">Todo</h3>
      <ul class="section-todo_list list">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="input-type label">Pay Bills</label>
          <input class="input-type text" type="text">
          <button class="btn-edit btn">Edit</button>
          <button class="btn-delete btn">
            <img class="btn-delete_img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list-item list edit">
          <input class="checkbox" type="checkbox">
          <label class="input-type label">Go Shopping</label>
          <input class="input-type text" type="text" value="Go Shopping">
          <button class="btn-edit btn">Save</button>
          <button class="btn-delete btn">
            <img class="btn-delete_img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>

    <section class="section-completed">
      <h3 class="section-completed__title">Completed</h3>
      <ul class="section-completed__list list">
        <li class="list-item">
          <input class="input-type-checkbox" type="checkbox" checked>
          <label class="input-type input-type_label input-type_label-completed">See the Doctor</label>
          <input class="input-type input-type_text" type="text">
          <button class="list-item__btn_edit btn">Edit</button>
          <button class="list-item__btn_delete btn">
            <img class="list-item__btn_delete-img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    
  </main>
  <script src="app.js"></script>
</body>
</html>
